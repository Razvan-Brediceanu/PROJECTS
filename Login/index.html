<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/bitcoin-clipart-icon-9.png">
    <script src="script.js" defer></script>


  </head>
  <body>
    <div class="full-screen-container">
      <div class="login-container">
        <h1 class="login-title">Welcome</h1>
        <form class="form">

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <span class="msg">Successfully Logged in</span>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <span class="msg">Incorrect credentials</span>
          </div>

          <button onclick="myFunction()" type="submit" class="login-button">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
